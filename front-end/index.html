<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prototipo Funcional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Perfalopa</a>
    </div>
  </nav>
  <div class="container">
    <h2 class="mb-4">Clientes</h2>
    <div id="contenido"></div>
    <button class="btn btn-primary" onclick="cargarClientes()">Cargar Clientes</button>
    <ul id="lista-clientes" class="mt-3"></ul>

    <hr>
    <h2>Inventario</h2>
    <button class="btn btn-secondary" onclick="cargarInventario()">Cargar Inventario</button>
    <ul id="lista-inventario" class="mt-3"></ul>
    <form class="row g-3 mt-2" onsubmit="event.preventDefault(); agregarInventario();">
      <div class="col-md-5">
        <input type="text" class="form-control" id="nuevo-nombre" placeholder="Nombre del producto">
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" id="nuevo-cantidad" placeholder="Cantidad">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary">Agregar</button>
      </div>
    </form>
    
    <hr>
    <h2>Ventas</h2>
    <button class="btn btn-success" onclick="cargarVentas()">Cargar Ventas</button>
    <ul id="lista-ventas" class="mt-3"></ul>
    <form class="row g-3 mt-2" onsubmit="event.preventDefault(); agregarVenta();">
      <div class="col-md-2">
        <input type="number" class="form-control" id="venta-clienteId" placeholder="ID Cliente">
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" id="venta-tipoVenta" placeholder="Tipo de venta">
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" id="venta-codigoDescuento" placeholder="Código descuento">
      </div>
      <div class="col-md-2">
        <input type="number" step="0.01" class="form-control" id="venta-total" placeholder="Total">
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="detalle-productoId" placeholder="Producto ID">
      </div>
      <div class="col-md-1">
        <input type="number" class="form-control" id="detalle-cantidad" placeholder="Cant.">
      </div>
      <div class="col-md-1">
        <input type="number" step="0.01" class="form-control" id="detalle-precio" placeholder="Precio">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Registrar Venta</button>
      </div>
    </form>
    
    <hr>
    <h2>Logística</h2>
    <button class="btn btn-warning" onclick="cargarLogistica()">Cargar Logística</button>
    <ul id="lista-logistica" class="mt-3"></ul>
    
    <hr>
    <h2>Administración</h2>
    <button class="btn btn-info" onclick="cargarAdministracion()">Cargar Administración</button>
    <ul id="lista-administracion" class="mt-3"></ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
