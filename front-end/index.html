<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login y Registro - Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Perfalopa</a>
    </div>
  </nav>
  <div class="container" style="max-width: 400px;">
    <div id="form-login" class="card p-4">
      <h3 class="mb-3">Iniciar Sesión</h3>
      <form onsubmit="event.preventDefault(); loginCliente();">
        <div class="mb-3">
          <label for="login-correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="login-correo" required>
        </div>
        <div class="mb-3">
          <label for="login-contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="login-contrasena" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
      <div class="text-center mt-3">
        <button class="btn btn-link" onclick="mostrarRegistro()">¿No tienes cuenta? Regístrate</button>
      </div>
      <div id="login-mensaje" class="mt-2 text-danger"></div>
    </div>
    <div id="form-registro" class="card p-4 d-none">
      <h3 class="mb-3">Registro de Cliente</h3>
      <form onsubmit="event.preventDefault(); registrarCliente();">
        <div class="mb-3">
          <label for="registro-nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="registro-nombre" required>
        </div>
        <div class="mb-3">
          <label for="registro-correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="registro-correo" required>
        </div>
        <div class="mb-3">
          <label for="registro-direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="registro-direccion" required>
        </div>
        <div class="mb-3">
          <label for="registro-contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="registro-contrasena" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Registrarse</button>
      </form>
      <div class="text-center mt-3">
        <button class="btn btn-link" onclick="mostrarLogin()">¿Ya tienes cuenta? Inicia sesión</button>
      </div>
      <div id="registro-mensaje" class="mt-2 text-danger"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
